<form novalidate>
    <pe-steps [(activeIndex)]="activeIndex" (change)="onChangeStep($event)">
        <!-- Basic -->
        <pe-step label="Basic">
            <h3>Select your favourite Framework</h3>
            <div class="ui-g">
                <div class="ui-g-12">
                    <p-radioButton inputId="city" id="city" name="group1" value="Angular" [(ngModel)]="basic"></p-radioButton>
                    <label for="city">Angular</label>
                </div>
                <div class="ui-g-12">
                    <p-radioButton name="group1" value="React" label="React" [(ngModel)]="basic"></p-radioButton>
                </div>
                <div class="ui-g-12">
                    <p-radioButton name="group1" value="Polymer" label="Polymer" [(ngModel)]="basic"></p-radioButton>
                </div>
            </div>
        </pe-step>
        <!-- Default selection -->
        <pe-step label="Default selection">
            <h3>Select your favourite Framework</h3>
            <div class="ui-g">
                <div class="ui-g-12">
                    <p-radioButton name="group2" value="Angular" label="Angular" [(ngModel)]="defaultSelection"></p-radioButton>
                </div>
                <div class="ui-g-12">
                    <p-radioButton name="group2" value="React" label="React" [(ngModel)]="defaultSelection"></p-radioButton>
                </div>
                <div class="ui-g-12">
                    <p-radioButton name="group2" value="Polymer" label="Polymer" [(ngModel)]="defaultSelection"></p-radioButton>
                </div>
            </div>
        </pe-step>
        <!-- Events -->
        <pe-step label="Events">
            <h3>Select your favourite Framework</h3>
            <div class="ui-g">
                <div class="ui-g-12">
                    <p-radioButton name="group3" value="Angular" label="Angular" [(ngModel)]="eventsSelection" (onClick)="selectFramework('grp1')"></p-radioButton>
                </div>
                <div class="ui-g-12">
                    <p-radioButton name="group3" value="React" label="React" [(ngModel)]="eventsSelection" (onClick)="selectFramework('grp2')"></p-radioButton>
                </div>
                <div class="ui-g-12">
                    <p-radioButton name="group3" value="Polymer" label="Polymer" [(ngModel)]="eventsSelection" (onClick)="selectFramework('grp3')"></p-radioButton>
                </div>
            </div>
        </pe-step>
        <!-- Disabled -->
        <pe-step label="Disabled">
            <h3>Select your favourite Framework</h3>
            <div class="ui-g">
                <div class="ui-g-12">
                    <p-radioButton name="group4" value="Angular" label="Angular" [(ngModel)]="disabledSelection" disabled="true"></p-radioButton>
                </div>
                <div class="ui-g-12">
                    <p-radioButton name="group4" value="React" label="React" [(ngModel)]="disabledSelection" disabled="true"></p-radioButton>
                </div>
                <div class="ui-g-12">
                    <p-radioButton name="group4" value="Polymer" label="Polymer" [(ngModel)]="disabledSelection" disabled="true"></p-radioButton>
                </div>
            </div>
        </pe-step>
    </pe-steps>
</form>

<p-growl [value]="msgs"></p-growl>
