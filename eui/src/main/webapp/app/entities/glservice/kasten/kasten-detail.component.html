<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="kasten">
            <h2><span jhiTranslate="euiApp.glserviceKasten.detail.title">Kasten</span> {{kasten.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="euiApp.glserviceKasten.sorte">Sorte</span></dt>
                <dd>
                    <span jhiTranslate="{{'euiApp.Sorte.' + kasten.sorte}}">{{kasten.sorte}}</span>
                </dd>
                <dt><span jhiTranslate="euiApp.glserviceKasten.bestellung">Bestellung</span></dt>
                <dd>
                    <div *ngIf="kasten.bestellungId">
                        <a [routerLink]="['/bestellung', kasten.bestellungId, 'view']">{{kasten.bestellungStandort}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/kasten', kasten.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
