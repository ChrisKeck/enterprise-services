<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-kasten-heading" jhiTranslate="euiApp.glserviceKasten.home.createOrEditLabel">Create or edit a Kasten</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!kasten.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="euiApp.glserviceKasten.sorte" for="field_sorte">Sorte</label>
                    <select class="form-control" name="sorte" formControlName="sorte" id="field_sorte">
                        <option value="MEDIUM">{{'euiApp.Sorte.MEDIUM' | translate}}</option>
                        <option value="SPRIZIG">{{'euiApp.Sorte.SPRIZIG' | translate}}</option>
                        <option value="STILL">{{'euiApp.Sorte.STILL' | translate}}</option>
                        <option value="ACE">{{'euiApp.Sorte.ACE' | translate}}</option>
                        <option value="APFELSCHORLE">{{'euiApp.Sorte.APFELSCHORLE' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('sorte').invalid && (editForm.get('sorte').dirty || editForm.get('sorte').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('sorte').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="euiApp.glserviceKasten.bestellung" for="field_bestellung">Bestellung</label>
                    <select class="form-control" id="field_bestellung" name="bestellung" formControlName="bestellungId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="bestellungOption.id" *ngFor="let bestellungOption of bestellungs; trackBy: trackBestellungById">{{bestellungOption.standort}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
